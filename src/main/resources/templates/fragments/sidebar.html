<nav id="sidebar" class="sidenav bg-light" th:fragment="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <div class="px-3 sidebar-content">
    <h3 class="text-center">Uusi lukuvinkki</h3>
    <form action="#" th:action="@{/readingTips/add}" th:object="${readingTipAddForm}" method="POST">
      <div class="form-group">
        <label for="category-sidebar">Tyyppi</label>
        <select id="category-sidebar" name="category-sidebar" class="form-control" th:field="*{category}">
          <option value="articles">Artikkeli</option>
          <option value="books">Kirja</option>
          <option value="links">Linkki</option>
          <option value="videos">Video</option>
        </select>
      </div>
      <div class="form-group">
        <label for="title-sidebar">Otsikko</label>
        <input type="text" id="title-sidebar" name="title-sidebar" th:field="*{title}" class="form-control" placeholder="Otsikko"
                required autofocus/>
        <p class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
      </div>
      <div class="form-group">
        <label for="description-sidebar">Kuvaus</label>
        <textarea type="text" id="description-sidebar" name="description-sidebar" th:field="*{description}" class="form-control"
                  placeholder="Kuvaus" required></textarea>
        <p class="alert alert-danger" th:if="${#fields.hasErrors('description')}"
            th:errors="*{description}"></p>
      </div>
      <div class="form-group">
        <label for="author-sidebar">Tekijä</label>
        <input type="text" id="author-sidebar" name="author-sidebar" th:field="*{author}" class="form-control" placeholder="Tekijä"
                required/>
        <p class="alert alert-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></p>
      </div>
      <div class="form-group">
        <label for="tags-sidebar">Tagit</label>
        <input type="text" id="tags-sidebar" name="tags-sidebar" th:field="*{tags}" class="form-control" placeholder="Erota välilyönneillä" />
        <p class="alert alert-danger" th:if="${#fields.hasErrors('tags')}" th:errors="*{tags}"></p>
      </div>
      <div class="form-group" id="isbn-div" style="display:none;">
        <label for="isbn-sidebar">ISBN</label>
        <input type="text" id="isbn-sidebar" name="isbn-sidebar" th:field="*{isbn}" class="form-control" placeholder="ISBN"/>
        <p class="alert alert-danger" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></p>
        <button class="btn btn-secondary btn-sm autofillbook" type="button" id="buttonautofillbook-sidebar">Hae otsikko ja tekijät</button>
      </div>
      <div class="form-group" id="url-div" style="display:none;">
        <label for="url-sidebar">URL</label>
        <input type="text" id="url-sidebar" name="url-sidebar" th:field="*{url}" class="form-control" placeholder="URL"/>
        <p class="alert alert-danger" th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></p>
        <button class="btn btn-secondary btn-sm autofilllink" type="button" id="buttonautofilllink-sidebar">Hae otsikko ja kuvaus</button>
      </div>
      <button class="btn btn-primary" type="submit" id="buttonadd-sidebar">Lisää</button>
    </form>
  </div>
</nav>
