<div th:fragment="index">
  <h2>Hei <span th:text="${customUser.name}"></span>!</h2>

  <h3>Lukuvinkkisi:</h3>
  
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Otsikko</th>
        <th scope="col">Kuvaus</th>
        <th scope="col">Url</th>
        <th scope="col">Toiminto</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="readingTip : ${readingTips}">
        <td th:text="${readingTip.title}"></td>
        <td th:text="${readingTip.description}"></td>
        <td th:text="${readingTip.url}"></td>
        <td>
          <form th:action="@{/readingTips/delete/{id}(id=${readingTip.id})}" method="POST">
            <button class="btn btn-danger" type="submit" th:name="${readingTip.title}">Poista</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>

  <h3>Lis채채 uusi lukuvinkki:</h3>

  <form th:action="@{/readingTips/new}" method="POST">
    <div class="form-group">
      <label for="title">Otsikko</label>
      <input type="text" id="title" name="title" class="form-control" required/>
    </div>
    <div class="form-group">
      <label for="description">Kuvaus</label>
      <input type="text" id="description" name="description" class="form-control" required/>
    </div>
    <div class="form-group">
      <label for="url">Linkki</label>
      <input type="text" id="url" name="url" class="form-control" required/>
    </div>
    <button class="btn btn-primary" type="submit" id="buttonadd">Lis채채</button>
  </form>

  <br>

  <h3>Vaihda salasana</h3>

  <form th:action="@{/editPassword}" method="POST">
    <div class="form-group">
      <label for="newPassword">Uusi salasana</label>
      <input type="password" id="newPassword" name="newPassword" class="form-control" required/>
    </div>
    <div class="form-group">
      <label for="verifyNewPassword">Uudelleen</label>
      <input type="password" id="verifyNewPassword" name="verifyNewPassword" class="form-control" required/>
    </div>
    <button class="btn btn-primary" type="submit">Vaihda</button>
  </form>

  <br>

  <form th:action="@{/logout}" method="POST">
    <button class="btn btn-primary" type="submit">Kirjaudu ulos</button>
  </form>
</div>
