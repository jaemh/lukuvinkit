<form class="form-signin text-center" method="post" action="/login" th:fragment="login">
  <h1 class="mb-5 font-weight-normal">Lukuvinkit</h1>
  <input type="text" id="username" name="username" class="form-control" placeholder="Käyttäjänimi" required autofocus>
  <input type="password" id="password" name="password" class="form-control" placeholder="Salasana" required>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <button class="btn btn-primary btn-block" type="submit" id="buttonlogin">Kirjaudu</button>
  <a href="/register" role="button" class="btn btn-link btn-block">Luo tunnus</button></a>
</form>
