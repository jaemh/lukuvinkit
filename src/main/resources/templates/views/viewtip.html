<main th:fragment="viewtip">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading" th:inline="text" th:text="${readingTip.title}" id="tiptitle"></h1>
      <p class="lead text-muted" th:text="${readingTip.description}" id="tipdescription"></p>
    </div>
  </section>

  <div class="container">
    <p><b>Linkki</b>: <a href="${readingTip.url}" th:text="${readingTip.url}" id="tipurl"></a></p>
    <p><b>TekijÃ¤ tai kirjoittaja</b>: <span th:text="${readingTip.author}" id="tipauthor"></span></p>
    <br />
    <hr />
    <form th:action="@{/readingTips/markAsRead/{id}(id=${readingTip.id})}" method="POST">
      <button class="btn btn-primary buttonread" type="submit" th:attrappend="disabled=${readingTip.isRead}?true" th:text="${readingTip.isRead ? 'Luettu!' : 'Merkitse luetuksi'}"></button>
    </form>
    <form th:action="@{/readingTips/delete/{id}(id=${readingTip.id})}" method="POST">
      <button class="btn btn-danger buttondelete" type="submit">Poista</button>
    </form>
  </div>
</main>
