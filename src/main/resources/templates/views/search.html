<html>
    <head>
        <script>
function hideForm() {
    document.getElementById("demo").innerHTML = "Paragraph changed.";
}
</script>
    </head>
    <main th:fragment="search">
  <section class="container">
      <div class="row justify-content-center" id="visible" style="margin-top: 10px">
      <div class="col-lg-5 col-md-6">
          <div id="searchForm" style="display: none">
        <h3 class="text-center">Haku</h3>
        <form th:action="@{/search}" method="POST" onsubmit="">
          <div class="form-group">
            <label for="title">Otsikko</label>
            <input type="text" id="title" name="title" class="form-control" required/>
          </div>
          <div class="form-group">
            <label for="type">Tyyppi</label>
            <select id="type" name="type" class="form-control">
              <option value="books">Kirja</option>
              <option value="videos">Video</option>
              <option value="links">Linkki</option>
            </select>
          </div>
          <div class="form-group">
            <label for="description">Kuvaus</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
          </div>
          <div class="form-group">
            <label for="url">Linkki</label>
            <input type="text" id="url" name="url" class="form-control" required/>
          </div>
          <div class="form-group">
            <label for="author">Tekij√§</label>
            <input type="text" id="author" name="author" class="form-control" required/>
          </div>
            <button id="buttonsearch" class="btn btn-primary btn-lg" type="submit" onclick="document.getElementById('searchForm').style.display = 'none';document.getElementById('hiddenButton').style.display = ''; ">Hae</button>
        </form>
          </div>
          <div id="hiddenButton" style="display:">
              <button class="btn btn-primary" onclick="document.getElementById('searchForm').style.display = '';document.getElementById('hiddenButton').style.display = 'none';">Luo haku</button>
              
                
              </div>
              
          </div>
          
      </div>
      <tbody>
          <tr th:each="readingTip : ${readingTips}" th:id="@{tip{id}(id=${readingTip.id})}">
            <td id="tiptitle">
              <a th:text="${readingTip.title}" th:href="@{/readingTips/view/{id}(id=${readingTip.id})}"></a>
            </td>
            <td th:text="${readingTip.description}"></td>
            <td th:text="${readingTip.url}"></td>
            <td>
                <!--
              <form th:action="@{/readingTips/markAsRead/{id}(id=${readingTip.id})}" method="POST">
                <button class="btn btn-primary btn-sm" type="submit" th:attr="disabled=${readingTip.isRead ? 'disabled' : null}" th:text="${readingTip.isRead} ? 'Luettu!' : 'Merkitse luetuksi'"></button>
              </form>
                -->
              <form th:action="@{/readingTips/delete/{id}(id=${readingTip.id})}" method="POST">
                <button class="btn btn-danger btn-sm" type="submit">Poista</button>
              </form>
            </td>
          </tr>
        </tbody>
          
  </section>
 </main>
</html>
