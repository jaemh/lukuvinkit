  <script>
function hideForm() {
    document.getElementById("demo").innerHTML = "Paragraph changed.";
}
  </script>
  <main th:fragment="search">
    <section class="container">
      <div class="row justify-content-center" id="visible" style="margin-top: 10px">
      <div class="col-lg-5 col-md-6">
          <div id="searchForm" style="display: none">
        <h3 class="text-center">Haku</h3>
        <form th:action="@{/search}" method="POST" >
          <div class="form-group">
            <label for="title">Otsikko</label>
            <input type="text" id="title" name="title" class="form-control" />
          </div>
          <div class="form-group">
            <input type="checkbox" name="category" id="books" value="books" checked> <label for="books">Kirjat</label><br>
            <input type="checkbox" name="category" id="articles" value="articles" checked> <label for="articles">Artikkelit</label><br>
            <input type="checkbox" name="category" id="videos" value="videos" checked> <label for="videos">Videot</label><br>
            <input type="checkbox" name="category" id="links" value="links" checked> <label for="links">Linkit</label><br>
          </div>
          <div class="form-group">
            <label for="description">Kuvaus</label>
            <textarea id="description" name="description" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="url">Linkki</label>
            <input type="text" id="url" name="url" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="author">Tekij√§</label>
            <input type="text" id="author" name="author" class="form-control"/>
          </div>
          <div class="form-group">
            <input type="checkbox" name="unreadstatus" id="unread" value="unread" checked> <label for="unread">Lukemattomat</label><br>
            <input type="checkbox" name="unreadstatus" id="read" value="read" checked> <label for="read">Luetut</label><br>
          </div>
          <button id="buttonsearch" class="btn btn-primary btn-lg" type="submit" onclick="document.getElementById('searchForm').style.display='none';document.getElementById('hiddenButton').style.display='';submit;">Hae</button>
          </form>
          </div>
          <div id="hiddenButton" style="display:" class="text-center" >
              <button class="btn btn-primary" onclick="document.getElementById('searchForm').style.display='';document.getElementById('hiddenButton').style.display='none';">Avaa hakulomake</button>                
          </div>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Otsikko</th>
            <th scope="col">Kuvaus</th>
            <th scope="col">Linkki</th>
            <th scope="col">Toiminto</th>
          </tr>
        </thead>
      <tbody>
          <tr th:each="readingTip : ${readingTips}" th:id="@{tip{id}(id=${readingTip.id})}">
            <td id="tiptitle">
              <a th:text="${readingTip.title}" th:href="@{/readingTips/view/{id}(id=${readingTip.id})}"></a>
            </td>
            <td th:text="${readingTip.description}"></td>
            <td th:text="${readingTip.url}"></td>
            <td>
               
              <form th:action="@{/readingTips/markAsRead/{id}(id=${readingTip.id})}" method="POST">
                <button class="btn btn-primary btn-sm" type="submit" th:attr="disabled=${readingTip.isRead ? 'disabled' : null}" th:text="${readingTip.isRead} ? 'Luettu!' : 'Merkitse luetuksi'"></button>
              </form>
                
              <form th:action="@{/readingTips/delete/{id}(id=${readingTip.id})}" method="POST">
                <button class="btn btn-danger btn-sm" type="submit">Poista</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
  </section>
 </main>
