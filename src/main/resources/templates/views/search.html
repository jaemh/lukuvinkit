<main th:fragment="search">
  <section class="container">
    <div class="row justify-content-center mb-5">
      <div class="col-lg-5 col-md-6">
        <div id="searchForm">
          <h3 class="text-center">Haku</h3>
          <form th:action="@{/search}" method="POST">
            <div class="form-group">
              <label for="title">Otsikko</label>
              <input type="text" id="title" name="title" class="form-control"/>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="category" id="books" value="books" checked>
              <label class="form-check-label" for="books">Kirjat</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="category" id="articles" value="articles" checked>
              <label class="form-check-label" for="articles">Artikkelit</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="category" id="videos" value="videos" checked>
              <label class="form-check-label" for="videos">Videot</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="category" id="links" value="links" checked>
              <label class="form-check-label" for="links">Linkit</label>
            </div>
            <div class="form-group">
              <label for="description">Kuvaus</label>
              <textarea id="description" name="description" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="url">Linkki</label>
              <input type="text" id="url" name="url" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="isbn">ISBN</label>
              <input type="text" id="isbn" name="isbn" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="author">Tekijä</label>
              <input type="text" id="author" name="author" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="tags">Tagit (erota välilyönneillä)</label>
              <input type="text" id="tags" name="tags" class="form-control"/>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="unreadstatus" id="unread" value="unread" checked>
              <label class="form-check-label" for="unread">Lukemattomat</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="unreadstatus" id="read" value="read" checked>
              <label class="form-check-label" for="read">Luetut</label>
            </div>
            <button id="buttonsearch" class="btn btn-primary btn-block btn-lg" type="submit">Hae</button>
          </form>
        </div>
      </div>
    </div>
    <div th:replace="fragments/table :: table"></div>
  </section>
</main>
