<form class="form-register" method="post" action="/register" th:fragment="register">
  <h1 class="mb-4 font-weight-normal text-center">Uusi käyttäjä</h1>
  <div class="form-group">
    <label for="name">Nimi</label>
    <input type="text" id="name" name="name" class="form-control" placeholder="Nimi" required autofocus>
  </div>
  <div class="form-group">
    <label for="username">Käyttäjänimi</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Käyttäjänimi" required autofocus>
  </div>
  <div class="form-group">
    <label for="password">Salasana</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Salasana" required>
  </div>
  <div class="form-group">
    <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" placeholder="Salasana uudestaan" required>
  </div>
  
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <div class="text-center">
    <button class="btn btn-primary" type="submit" id="buttonregister">Luo tunnus</button>
    <a href="login" role="button" class="btn btn-link">Kirjaudu</button></a>
  </div>
</form>
