<form class="form-register" method="post" action="#" th:action="@{/register}" th:object="${customUserRegisterForm}"
      th:fragment="register">
    <h1 class="mb-4 font-weight-normal text-center">Uusi käyttäjä</h1>
    <div class="form-group">
        <label for="name">Nimi</label>
        <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="Nimi" required autofocus>
        <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></strong></p>
    </div>
    <div class="form-group">
        <label for="username">Käyttäjänimi</label>
        <input type="text" id="username" name="username" th:field="*{username}" class="form-control" placeholder="Käyttäjänimi" required
               autofocus>
        <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    </div>
    <div class="form-group">
        <label for="password">Salasana</label>
        <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Salasana"
               required>
        <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>
    <div class="form-group">
        <input type="password" id="verifyPassword" name="verifyPassword" th:field="*{verifyPassword}" class="form-control"
               placeholder="Salasana uudestaan" required>
        <p class="alert alert-danger" th:if="${#fields.hasErrors('verifyPassword')}" th:errors="*{verifyPassword}"></p>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="text-center">
        <button class="btn btn-primary" type="submit" id="buttonregister">Luo tunnus</button>
        <a href="login" role="button" class="btn btn-link">Kirjaudu</button></a>
    </div>
</form>
