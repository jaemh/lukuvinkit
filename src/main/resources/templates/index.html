<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lukuvinkit</title>
</head>
<body>

<h2>Hei <span th:text="${customUser.name}"></span>!</h2>

<h3>Lukuvinkkisi:</h3>

<table border="1">
    <thead>
    <tr>
        <th>Otsikko</th>
        <th>Kuvaus</th>
        <th>Url</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="readingTip : ${readingTips}">
            <td th:text="${readingTip.title}"></td>
            <td th:text="${readingTip.description}"></td>
            <td th:text="${readingTip.url}"></td>
            <td>
                <form th:action="@{/readingTips/delete/{id}(id=${readingTip.id})}" method="POST">
                    <button type="submit">Poista</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>

<h3>Lis채채 uusi lukuvinkki:</h3>

<form th:action="@{/readingTips/new}" method="POST">
    <div>
        <label>Otsikko:</label>
        <input type="text" name="title"/>
    </div>
    <div>
        <label>Kuvaus:</label>
        <input type="text" name="description"/>
    </div>
    <div>
        <label>Url:</label>
        <input type="text" name="url"/>
    </div>
    <button type="submit">Lis채채</button>
</form>

<h3>Vaihda salasana:</h3>

<form th:action="@{/editPassword}" method="POST">
    <div>
        <label>Uusi salasana:</label>
        <input type="password" name="newPassword"/>
    </div>
    <div>
        <label>Uudelleen:</label>
        <input type="password" name="verifyNewPassword"/>
    </div>
    <button type="submit">Vaihda</button>
</form>

<p></p>

<form th:action="@{/logout}" method="POST">
    <button type="submit">Kirjaudu ulos</button>
</form>

</body>
</html>
